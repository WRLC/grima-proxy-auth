name: phpuinit

on: [push]

jobs:
  phpunit:
    runs-on: ubuntu-latest

    services:
      grima_proxy_auth_memcached_test:
        image: memcached:latest
        options:
          --health-cmd "timeout 5 bash -c 'cat < /dev/null > /dev/udp/127.0.0.1/11211'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: install libraries
        run: sudo apt install -y zip git libzip-dev libcurl3-dev libssl-dev libmemcached-dev
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl, zip, pcntl, xml, curl, json, xdebug, memcached

      - name: Install Composer dependencies
        uses: php-actions/composer@v6
        with:
          args: --ignore-platform-req=ext-memcached

      - name: Run PHPUnit
        run: ./vendor/bin/phpunit --configuration ci.phpunit.xml